<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RoboPage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="robo.js"></script>
</head>
  <body>
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
		  <a href="robohome.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
			<img src="bootstrap-icons/robot.svg" alt="robot" width="40" height="32">  
			<span class="fs-4">Robot Friend</span>
		  </a>
		  <br>
		  <ul class="nav nav-pills">
			<li class="button is-dark"><a href="robohome.html" class="noUnderLine" aria-current="page">Home</a></li>
			<li class="button is-white"><a href="about.html" class="noUnderLine">About</a></li>

		  </ul>
		</header>
	</div>
	<div class="home-container">
		
	<div class="align-self-center">
		<div class="box sb1">
			<p class="talktext"><input type="text" id="field2"></p>
		</div>
		<div>
			<input type="text" id="field1" value="Hello World!" class="button" ><br>
			<input class="button is-link" type="submit" value="Submit robot voice" onclick="text()">
		</div>
	</div>
	

		<div class="robots">
			<br>
			<div class="android"> 
				<div class="head" id="headColor"> 
					<div class="eyes"> 
						<div class="left_eye"></div> 
						<div class="right_eye"></div>
					</div> 
				</div> 
				<div class="upper_body" id="upper_body"> 
					<div class="left_arm" id="leftArmColor"></div> 
					<div class="torso" id="torsoColor"></div> 
					<div class="right_arm" id="rightArmColor"></div> 
				</div> 
				<div class="lower_body"> 
					<div class="left_leg" id="llegColor"></div> 
					<div class="right_leg" id="rlegColor"></div> 
				</div> 
			</div>
		</div>
		<div class="align-self-center">
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-center">
				<input type="text" class="input is-small" id="colorInputText" placeholder="change rgb/hex color">
				<input type="color" id="colorInputColor">
			</div>
			<br>
			<div>
				<button class="button is-light" id="colorButton" onclick="changeColor()">Click to change color</button>
			</div>
		</div>
	</div>

	<div class="d-grid gap-2 d-md-flex justify-content-center">
		<button class="button is-primary is-light" onclick="dance()">Dance Gig</button>
		<button class="button is-success is-light" onclick="dangle()">Can't Hang</button>
		<button class="button is-danger is-light" onclick="flip()">Let's Tango</button>
	  </div>

	<div class="container">
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
		  <p class="col-md-4 mb-0 text-muted">&copy; 2022 Robot Friend, Inc</p>
	  
		  <a href="robohome.html" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
			<img src="bootstrap-icons/robot.svg" alt="robot" width="40" height="32">
		  </a>
		  <ul class="nav col-md-4 justify-content-end">
			<li class="nav-item"><a href="robohome.html" class="nav-link px-2 text-muted">Home</a></li>
			<li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted">About</a></li>
		  </ul>
		</footer>
	  </div>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
